<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Tennis Club{% endblock %}</title>
    {% load static %}

    <link rel="icon" href="{% static 'img/tenis.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            transition: opacity 0.8s ease-in;
            opacity: 0;
        }
        body.loaded {
            opacity: 1;
        }
        .banner {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
            transition: all 0.3s ease-in-out;
        }
        .banner.scrolled {
            background-color: #0056b3;
        }
        .banner a {
            text-decoration: none;
            color: white;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .banner a:hover {
            color: #ffdd57;
            transform: translateY(-5px);
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 100px auto 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .footer {
            width: 100%;
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 1000;
        }
        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            color: #ff6347;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="banner" id="navbar">
    <a href="/members" title="Melhor Clube de TÃªnis do Brasil">My Tennis Club</a>
</div>

<div class="container">
    {% include 'navbar.html' %}
    {% block content %}
    {% endblock %}
</div>

<div class="footer">IFSP Barretos</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.body.classList.add("loaded");
    });

    window.addEventListener("scroll", function() {
        let navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
            navbar.classList.add("scrolled");
        } else {
            navbar.classList.remove("scrolled");
        }
    });
</script>

</body>
</html>
